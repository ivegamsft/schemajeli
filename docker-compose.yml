version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: schemajeli-postgres
    environment:
      POSTGRES_DB: schemajeli_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - schemajeli-network
    restart: unless-stopped

  # Backend API (Node.js Express)
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: schemajeli-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/schemajeli_dev
      JWT_SECRET: dev_secret_change_in_prod
      JWT_EXPIRY: 3600
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:${FRONTEND_PORT:-8081}
    ports:
      - "${BACKEND_PORT:-8080}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - schemajeli-network
    restart: unless-stopped

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: schemajeli-frontend
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: http://localhost:${BACKEND_PORT:-8080}/api/v1
    ports:
      - "${FRONTEND_PORT:-8081}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - schemajeli-network
    restart: unless-stopped

networks:
  schemajeli-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
