version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: schemajeli-postgres
    environment:
      POSTGRES_DB: schemajeli_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - schemajeli-network
    restart: unless-stopped

  # Backend API (Node.js Express)
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: schemajeli-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/schemajeli_dev
      JWT_SECRET: dev_secret_change_in_prod
      JWT_EXPIRY: 3600
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3000"
    volumes:
      - ./src/backend/src:/app/src
      - ./src/backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - schemajeli-network
    restart: unless-stopped

networks:
  schemajeli-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
